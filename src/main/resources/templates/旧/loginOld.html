<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <title>登录页面</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <link rel="stylesheet" href="css4/bootstrap.min.css"/>
    <script src="js4/jquery.min.js"></script>
    <script src="js4/bootstrap.min.js"></script>
    <link href="css4/product.css" rel="stylesheet">
    <link href="css4/signin.css" rel="stylesheet">
    <style>

  <body style="background-image: url('../../img/888.jpeg'); background-size: cover">
  <form class="form-signin" action="/login2" method="post">
    <!--<center><img class="mb-4" src="../../static/img/106.jpg" alt="" width="72" height="72" style="border-radius: 100%"></center>-->
    <h1 class="h3 mb-3 font-weight-normal">登陆</h1><span style="color: #f45125;font-size: 8px" th:text="${msg}"></span>
    <label for="inputEmail" class="sr-only">用户名</label>
    <input type="text" id="inputEmail" class="form-control"  name="username" placeholder="用户名" required autofocus>
    <label for="inputPassword" class="sr-only">密码</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="密码" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> 记住密码
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
    <p class="" style="margin-top: 7px">没有账户？<a href="#" >注册一个</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2018/3-5</p>
  </form>
  </body>
</html>
